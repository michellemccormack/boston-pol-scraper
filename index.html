<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Civic AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* Rounded corners */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 80vh;
            max-height: 800px;
        }
        .chat-header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
        }
        .messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background-color: #f9fafb;
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            margin-bottom: 0.75rem;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #6366f1;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }
        .ai-message {
            background-color: #e0e7ff;
            color: #312e81;
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
        }
        .chat-input-area {
            display: flex;
            padding: 1rem;
            background-color: #ffffff;
            border-top: 1px solid #e5e7eb;
            border-bottom-left-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
        }
        .chat-input {
            flex-grow: 1;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            margin-right: 0.75rem;
            font-size: 1rem;
            outline: none;
        }
        .chat-send-btn {
            background-color: #6366f1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
            outline: none;
        }
        .chat-send-btn:hover {
            background-color: #4f46e5;
        }
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .chat-container {
                height: 95vh;
                border-radius: 0.5rem;
                max-height: 95vh;
            }
            .chat-header {
                border-top-left-radius: 0.5rem;
                border-top-right-radius: 0.5rem;
                padding: 1rem;
            }
            .messages {
                padding: 1rem;
            }
            .chat-input-area {
                padding: 0.75rem;
                border-bottom-left-radius: 0.5rem;
                border-bottom-right-radius: 0.5rem;
            }
            .chat-input {
                padding: 0.6rem 0.8rem;
                margin-right: 0.5rem;
            }
            .chat-send-btn {
                padding: 0.6rem 1rem;
            }
        }
        /* Dot Pulse animation styles */
        .dot-pulse {
            position: relative;
            left: -9999px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4f46e5;
            color: #4f46e5; /* Fallback for browsers not supporting background-color for text-shadow */
            box-shadow: 9999px 0 0 -5px;
            animation: dotPulse 1.5s infinite linear;
            animation-delay: .25s;
        }
        .dot-pulse::before, .dot-pulse::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4f46e5;
            color: #4f46e5;
        }
        .dot-pulse::before {
            box-shadow: 9984px 0 0 -5px;
            animation: dotPulseBefore 1.5s infinite linear;
            animation-delay: 0s;
        }
        .dot-pulse::after {
            box-shadow: 10014px 0 0 -5px;
            animation: dotPulseAfter 1.5s infinite linear;
            animation-delay: .5s;
        }
        @keyframes dotPulseBefore {
            0% { box-shadow: 9984px 0 0 -5px; }
            30% { box-shadow: 9984px 0 0 2px; }
            60%, 100% { box-shadow: 9984px 0 0 -5px; }
        }
        @keyframes dotPulse {
            0% { box-shadow: 9999px 0 0 -5px; }
            30% { box-shadow: 9999px 0 0 2px; }
            60%, 100% { box-shadow: 9999px 0 0 -5px; }
        }
        @keyframes dotPulseAfter {
            0% { box-shadow: 10014px 0 0 -5px; }
            30% { box-shadow: 10014px 0 0 2px; }
            60%, 100% { box-shadow: 10014px 0 0 -5px; }
        }
    </style>
</head>
<body>
    <div id="root" class="chat-container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ** API_BASE_URL is now an empty string. It will use the same origin as the page. **
        const API_BASE_URL = ''; 

        function App() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const sendMessage = async () => {
                if (input.trim() === '') return;

                const userMessage = { text: input, sender: 'user' };
                setMessages((prevMessages) => [...prevMessages, userMessage]);
                setInput('');
                setIsLoading(true);

                try {
                    // Use relative path for API call. Will always be on same server/port.
                    const response = await fetch(`/ask/`, { 
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query: input }),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    setMessages((prevMessages) => [
                        ...prevMessages,
                        { text: data.response, sender: 'ai' },
                    ]);
                } catch (error) {
                    console.error("Error sending message:", error);
                    setMessages((prevMessages) => [
                        ...prevMessages,
                        { text: `Error: Failed to fetch. Please try again. (${error.message})`, sender: 'ai' },
                    ]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !isLoading) {
                    sendMessage();
                }
            };

            return (
                <div className="flex flex-col h-full">
                    <div className="chat-header">
                        <h1 className="text-2xl font-bold">Boston Civic AI Assistant</h1>
                        <p className="text-sm opacity-90 mt-1">Ask me about elected officials in Boston!</p>
                    </div>
                    <div className="messages">
                        {messages.length === 0 && !isLoading && (
                            <div className="text-gray-500 text-center py-4">
                                Type a question to get started!
                            </div>
                        )}
                        {messages.map((msg, index) => (
                            <div
                                key={index}
                                className={`message-bubble ${msg.sender === 'user' ? 'user-message' : 'ai-message'}`}
                            >
                                {msg.text}
                            </div>
                        ))}
                        {isLoading && (
                            <div className="message-bubble ai-message">
                                <div className="dot-pulse"></div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>
                    <div className="chat-input-area">
                        <input
                            type="text"
                            className="chat-input"
                            placeholder={isLoading ? "Thinking..." : "Type your question..."}
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={handleKeyPress}
                            disabled={isLoading}
                        />
                        <button
                            className="chat-send-btn"
                            onClick={sendMessage}
                            disabled={isLoading}
                        >
                            Send
                        </button>
                    </div>
                </div>
            );
        }

        // --- CRUCIAL FIX: Use ReactDOM.createRoot().render() for React 18 ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
