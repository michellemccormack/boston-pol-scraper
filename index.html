<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Civic AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .location-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .location-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            margin-bottom: 10px;
        }

        .location-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .location-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .location-status {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }

        .chat-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }

        .example-questions {
            margin-top: 20px;
            text-align: center;
        }

        .example-questions h3 {
            color: #666;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .example-button {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .example-button:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Boston Civic AI Assistant</h1>
            <p>Ask me about elected officials in Boston!</p>
        </div>

        <div class="location-section">
            <button class="location-button" id="locationButton" onclick="findMyCouncilor()">
                üìç Find My City Councilor
            </button>
            <div class="location-status" id="locationStatus">
                Click above to automatically find your district based on your location
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Chat messages will appear here -->
        </div>

        <div class="loading" id="loading">
            ü§î Thinking...
        </div>

        <div class="input-container">
            <input 
                type="text" 
                class="input-field" 
                id="userInput" 
                placeholder="Type your question..."
                autocomplete="off"
            />
            <button class="send-button" id="sendButton">Send</button>
        </div>

        <div class="example-questions">
            <h3>Try asking:</h3>
            <span class="example-button" onclick="askQuestion('Who is the mayor of Boston?')">Who is the mayor?</span>
            <span class="example-button" onclick="askQuestion('Find city councilors')">City councilors</span>
            <span class="example-button" onclick="askQuestion('Show me district 1 officials')">District 1 officials</span>
            <span class="example-button" onclick="askQuestion('Michelle Wu contact info')">Michelle Wu contact</span>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');
        const locationButton = document.getElementById('locationButton');
        const locationStatus = document.getElementById('locationStatus');

        // Boston district boundaries (approximate center points)
        const bostonDistricts = {
            1: { lat: 42.3736, lng: -71.0552, name: "East Boston, Charlestown, North End" },
            2: { lat: 42.3505, lng: -71.0763, name: "South End, Back Bay, Beacon Hill" },
            3: { lat: 42.3387, lng: -71.0547, name: "South Boston, Dorchester" },
            4: { lat: 42.3198, lng: -71.0851, name: "Dorchester" },
            5: { lat: 42.2844, lng: -71.1281, name: "Roslindale, West Roxbury, Hyde Park" },
            6: { lat: 42.3142, lng: -71.1097, name: "Jamaica Plain, Mission Hill" },
            7: { lat: 42.3351, lng: -71.1257, name: "Roxbury" },
            8: { lat: 42.3251, lng: -71.0898, name: "Roxbury, Mission Hill" },
            9: { lat: 42.3129, lng: -71.1369, name: "Allston, Brighton" }
        };

        function getDistrictFromCoordinates(lat, lng) {
            let closestDistrict = 1;
            let minDistance = Infinity;

            for (const [district, coords] of Object.entries(bostonDistricts)) {
                const distance = Math.sqrt(
                    Math.pow(lat - coords.lat, 2) + Math.pow(lng - coords.lng, 2)
                );
                if (distance < minDistance) {
                    minDistance = distance;
                    closestDistrict = parseInt(district);
                }
            }

            return closestDistrict;
        }

        async function findMyCouncilor() {
            if (!navigator.geolocation) {
                locationStatus.textContent = "Geolocation is not supported by this browser";
                return;
            }

            locationButton.disabled = true;
            locationButton.textContent = "Getting location...";
            locationStatus.textContent = "Requesting your location...";

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    // Check if coordinates are in Boston area (rough bounds)
                    if (lat < 42.2 || lat > 42.4 || lng < -71.2 || lng > -70.9) {
                        locationStatus.textContent = "You don't appear to be in Boston. Try asking about a specific neighborhood.";
                        locationButton.disabled = false;
                        locationButton.textContent = "üìç Find My City Councilor";
                        return;
                    }

                    const district = getDistrictFromCoordinates(lat, lng);
                    const districtInfo = bostonDistricts[district];
                    
                    locationStatus.textContent = `Found you in District ${district} (${districtInfo.name})`;
                    
                    // Automatically ask about the user's district
                    userInput.value = `Who is the city councilor for district ${district}?`;
                    await sendMessage();
                    
                    locationButton.disabled = false;
                    locationButton.textContent = "üìç Find My City Councilor";
                },
                (error) => {
                    let errorMessage = "Unable to get your location";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = "Location access denied. Please enable location permissions.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = "Location information unavailable.";
                            break;
                        case error.TIMEOUT:
                            errorMessage = "Location request timed out.";
                            break;
                    }
                    locationStatus.textContent = errorMessage;
                    locationButton.disabled = false;
                    locationButton.textContent = "üìç Find My City Councilor";
                }
            );
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            // Format the content to handle markdown-style formatting
            const formattedContent = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = formattedContent;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            userInput.value = '';
            
            // Show loading
            loading.style.display = 'block';
            sendButton.disabled = true;

            try {
                const response = await fetch('/ask/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: message })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addMessage(data.response);
                } else {
                    addMessage(`Sorry, I encountered an error: ${data.detail || 'Unknown error'}`);
                }
            } catch (error) {
                addMessage('Sorry, I had trouble connecting to the server. Please try again.');
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        function askQuestion(question) {
            userInput.value = question;
            sendMessage();
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus on input when page loads
        userInput.focus();

        // Add a welcome message
        setTimeout(() => {
            addMessage("Hello! I'm your Boston Civic AI Assistant. I can help you find information about elected officials in Boston. Try clicking 'Find My City Councilor' to automatically find your representative, or ask me about any Boston official!");
        }, 500);
    </script>
</body>
</html>
